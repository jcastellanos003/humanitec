<empty-data *ngIf="!hasActivities"></empty-data>

<div
    class="table"
    *ngIf="hasActivities"
>

    <table
        mat-table
        [dataSource]="activities"
    >

        <ng-container matColumnDef="id">
            <th
                mat-header-cell
                *matHeaderCellDef
            > Id </th>
            <td
                mat-cell
                *matCellDef="let element"
            > {{ element.id }} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th
                mat-header-cell
                *matHeaderCellDef
            > Name </th>
            <td
                mat-cell
                *matCellDef="let element"
            > {{ element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="startDate">
            <th
                mat-header-cell
                *matHeaderCellDef
            > Start Date </th>
            <td
                mat-cell
                *matCellDef="let element"
            > {{ element.startDate | date }} </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
            <th
                mat-header-cell
                *matHeaderCellDef
            > End Date </th>
            <td
                mat-cell
                *matCellDef="let element"
            > {{ element.endDate | date }} </td>
        </ng-container>

        <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>

        <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns;"
        ></tr>

    </table>

</div>
