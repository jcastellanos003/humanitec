<div class="layout">

    <app-loader *ngIf="showLoader"></app-loader>

    <app-subtitle title="Activity management"></app-subtitle>

    <activity-form
        [activity]="(activity$ | async)"
        [programUrl]="(programUrl$ | async)"
        (create)="onCreateActivity($event)"
        (update)="onUpdateActivity($event)"
        (delete)="onDeleteActivity($event)"
    ></activity-form>

</div>
