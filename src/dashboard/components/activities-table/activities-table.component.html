<empty-data *ngIf="!hasActivities"></empty-data>

<div
    class="table"
    *ngIf="hasActivities"
>

    <table
        mat-table
        [dataSource]="activities"
    >

        <ng-container
            *ngFor="let column of columns"
            [matColumnDef]="column"
        >

            <th
                mat-header-cell
                *matHeaderCellDef
            >
                {{ columnValue(column) }}
            </th>

            <td
                mat-cell
                *matCellDef="let element"
            >
                <div [ngSwitch]="actionColumn(column)">

                    <span *ngSwitchCase="'edit'">

                        <button
                            mat-icon-button
                            (click)="onEditActivity(element)"
                        >
                            <mat-icon aria-label="edit">edit</mat-icon>
                        </button>

                    </span>

                    <span *ngSwitchDefault>{{ element[column] }}</span>

                </div>

            </td>

        </ng-container>

        <tr
            mat-header-row
            *matHeaderRowDef="columns; sticky: true"
        ></tr>

        <tr
            mat-row
            *matRowDef="let row; columns: columns;"
        ></tr>

    </table>

</div>
